name: Update Dan Pollock's Blocklist

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜触发
  workflow_dispatch:   # 支持手动触发

jobs:
  update-rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download Dan Pollock's filter list
      run: |
        curl -o filter.txt https://raw.githubusercontent.com/AdguardTeam/HostlistsRegistry/main/filters/general/filter_4_DanPollocksList/filter.txt

    - name: Extract domains from the filter list
      run: |
        # 提取以 0.0.0.0 或空格开头的域名
        grep -Eo '([a-zA-Z0-9.-]+\.[a-zA-Z]{2,})' filter.txt | sort | uniq > domain_list.txt

    - name: Generate domain_list.json for sing-box
      run: |
        # 使用 jq 格式化 JSON 输出
        domains=$(cat domain_list.txt | jq -R . | jq -s .)
        json_content="{\"version\": 3, \"rules\": [{\"domain_suffix\": $domains}]}"

        # 格式化输出 JSON 到文件
        echo "$json_content" | jq . > domain_list.json

    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add domain_list.txt domain_list.json
        git commit -m "Update Dan Pollock's domain list and JSON"
        git push
