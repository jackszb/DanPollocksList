name: Update Dan Pollock's Blocklist

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜触发
  workflow_dispatch:

jobs:
  update-rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download Dan Pollock's filter list
      run: |
        curl -fsSL \
          https://raw.githubusercontent.com/AdguardTeam/HostlistsRegistry/main/filters/general/filter_4_DanPollocksList/filter.txt \
          -o filter.txt

    - name: Extract domains from the filter list
      run: |
        grep -Eo '([a-zA-Z0-9.-]+\.[a-zA-Z]{2,})' filter.txt \
          | sort -u > domain_list.txt

    - name: Generate domain_list.json for sing-box
      run: |
        jq -Rn '
          {
            version: 3,
            rules: [
              { domain_suffix: [inputs] }
            ]
          }
        ' domain_list.txt > domain_list.json

    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

        git add domain_list.txt domain_list.json

        if git diff --cached --quiet; then
          echo "No changes detected, skipping commit."
          exit 0
        fi
        git commit -m "Update Dan Pollock's domain list"
        git push
